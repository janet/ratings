<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  <form action='/logout' align="right">
        <span>
        <button>Log Out</button>
        </span>
  </form>
  <hr>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
